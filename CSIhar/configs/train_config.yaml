seed: 2024

data:
  raw_root: ../data_raw_1
  processed_root: ../data_processed
  use_offline_images: false
  classes: ["bend","fall","lie_down","run","sitdown","standup","walk"]
  file_ext: ".csv"
  max_time_len: 1100
  min_time_len: 200
  subcarriers: 52
  resize: [64, 64]
  cmap: "viridis"
  norm_mode: "per_sample"    # per_sample / global
  cache_in_memory: true
  train_split: 0.75
  val_split: 0.10
  test_split: 0.15
  use_zscore: false  # Z-score标准化开关
  use_wavelet: true  # 小波变换开关
  wavelet_level: 4   # 小波分解层数
  wavelet_threshold_mode: 'soft'  # 小波阈值模式：soft/hard

training:
  epochs: 120
  batch_size: 32
  num_workers: 4
  lr: 1e-3
  weight_decay: 1e-4
  optimizer: adamw           # 不加引号也可以
  scheduler: cosine          # cosine / step / none
  step_size: 30
  gamma: 0.1
  warmup_epochs: 5
  amp: true
  grad_clip: null            # 或 1.0
  early_stop_patience: 25

model:
  name: deeper_cnn
  in_channels: 3
  dropout: 0.25

evaluation:
  topk: [1, 3]

logging:
  out_dir: ./outputs
  tqdm: true
  save_interval: 20