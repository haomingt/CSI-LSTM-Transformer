data:
  raw_root: "../../data_raw_1"
  processed_root: "./data/processed"
  file_ext: ".csv"
  classes: ["walk", "run", "sitdown", "standup", "fall", "lie_down", "bend"]  # 7个动作类别
  subcarriers: 52  # CSI数据有52个子载波
  max_time_len: 1100
  min_time_len: 200
  # 新增：小波变换参数
  use_wavelet: true
  wavelet_level: 4
  wavelet_threshold_mode: 'soft'  # soft/hard
  norm_mode: "per_sample"
  train_split: 0.75
  val_split: 0.1
  test_split: 0.15
  cache_in_memory: True

model:
  name: "lstm_transformer"
  input_dim: 52              # 子载波数量
  hidden_dim: 64
  num_heads: 2
  num_layers: 1
  dropout: 0.2
  num_classes: 7

training:
  epochs: 100
  batch_size: 32
  lr: 0.001
  optimizer: "adamw"
  scheduler: "cosine"
  warmup_epochs: 5
  weight_decay: 1e-4
  early_stop_patience: 20
  amp: True
  grad_clip: 5.0

logging:
  out_dir: "./outputs"
  tqdm: True
  save_interval: 10

seed: 2024
